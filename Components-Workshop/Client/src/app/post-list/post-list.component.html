<div class="aside">
    <h2 class="title">
        Recent posts
    </h2>
    @if(isLoading){
        <span class="loader"></span>
    }
    <div>
        @for (post of postList; track $index) {
            <div class="aside-theme">
                <a href="#">
                    <h3>{{post.themeId.themeName}}</h3>
                    <p>{{post.userId.username}}</p>
                    <p><span>{{post.created_at}}</span></p>
                </a>
            </div>
        }
    </div>
</div>
