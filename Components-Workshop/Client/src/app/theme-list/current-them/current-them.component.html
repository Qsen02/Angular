<div class="container">
    <!-- theme content  -->
    <div class="theme-content">
        <!-- theme-title  -->
        <div class="theme-title">
            <div class="theme-name-wrapper">
                <div class="theme-name">
                    <h2>{{theme?.themeName}}</h2>
                    <p>Date: <time>{{theme?.created_at}}</time></p>
                </div>
                <div class="subscribers">
                    <p>Subscribers: <span>{{theme?.subscribers?.length}}</span></p>
                    <!-- <button class="subscribe">Subscribe</button>
                    <button class="unsubscribe">Unsubscribe</button> -->
                </div>
            </div>
        </div>
        <!-- comment  -->
        @for(post of theme?.posts; track $index){
        <app-current-them-post [postProp]=post />
        }
        @if(isAuthenticated){
            <div class="answer-comment">
                <p><span>currentUser</span> comment:</p>
                <div class="answer">
                    <form #form="ngForm" (ngSubmit)="onCreate(form)">
                        <textarea name="postText" id="comment" cols="30" rows="10" ngModel #postText="ngModel" required></textarea>
                        @if(postText.touched){
                            <div>
                                @if(postText.errors?.["required"]){
                                 <p class="error">Fields must be filled!</p>
                                }
                            </div>
                        }
                        <button [disabled]="form.invalid">Post</button>
                    </form>
                </div>
            </div>
        }
    </div>
</div>
